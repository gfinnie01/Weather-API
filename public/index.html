<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid col-12 p-2 text-center">
    <h2 id="weatherTitle" class="bg-info">Weather Dashboard</h2>
</div>
<main class="container">
    <section class="row">
        <div class="col-4">
            <form id="search-Form" class="card p-3 m-3">
                <input id="q" class="form-control mb-3" />
                <button id="search" type="submit" class="btn btn-primary mb-3 mt-3">Search</button>
                <div class="d-flex flex-column" id="searched-Cities"></div>
            </form>
        </div>
        <div class="col-8">
            <div class="card p-3 m-3" id="current">
            </div>
            <div id="fiveDay" class="row bg-info">
            </div>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
